<div class="container" *ngIf="ccuObject" @fadeIn>
    <mat-card>
      <mat-card-title-group>
        <mat-card-title>{{ccuObject?.title}}</mat-card-title>
        <mat-card-subtitle>{{ccuObject?.identifier}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <table>
          <tr *ngFor="let prop of getKeys()">
            <th>{{prop}}</th>
            <td>{{getPropValue(prop)}}</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
